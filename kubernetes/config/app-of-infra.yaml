apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-infra
  namespace: argocd
spec:
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/infra-deployment-repo
    repoURL: https://github.com/devunderslash/devops-sre-platform.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}